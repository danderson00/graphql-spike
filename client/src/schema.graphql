  type Query {
    site(id: String): Site
    sites: [Site]
    building(id: String): Building
    buildings(siteId: String): [Building]
  }

  type Mutation {
    addBuilding(
      id: String
      name: String
      siteId: String
    ): Building
  }

  type Site {
    id: String
    name: String
    buildings: [Building]
  }

  type Building {
    id: String
    name: String
    site: Site
  }

  schema {
    query: Query
    mutation: Mutation
  }